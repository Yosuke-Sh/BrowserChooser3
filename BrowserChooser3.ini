[Paths]
; 出力フォルダの選択
; true: exe実行フォルダに出力（ポータブル版用）
; false: ユーザーディレクトリに出力（インストーラー版用）
UseExeDirectory=false

; ログファイルの出力先
; 空の場合: UseExeDirectoryの設定に従う
; 指定した場合: そのフォルダに出力
; 例: %LOCALAPPDATA%\BrowserChooser3\Logs
LogDirectory=%LOCALAPPDATA%\BrowserChooser3\Logs

; 設定ファイルの出力先
; 空の場合: UseExeDirectoryの設定に従う
; 指定した場合: そのフォルダに出力
; 例: %APPDATA%\BrowserChooser3
ConfigDirectory=%APPDATA%\BrowserChooser3
